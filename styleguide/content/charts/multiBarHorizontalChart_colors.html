<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=320" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Multibar Horizontal Chart - Color Options</title>
  <link rel="stylesheet/less" type="text/css" href="less/styles.less" />
  <script src="js/less-1.3.3.min.js" type="text/javascript"></script>
</head>
<body>
  <div class="nv-demo">
    <section id="colors">

      <div class="page-header">
        <h2>Multibar Horizontal Chart - Color Options</h2>
      </div>

      <div class="row-fluid">
        <div class="span4">
          <h3>Default Colors</h3>
          <div id="chart1" class="nv-chart nv-chart-multibar">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Default Gradient Fill</h3>
          <div id="chart2" class="nv-chart nv-chart-multibar">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Default Class Names</h3>
          <div id="chart3" class="nv-chart nv-chart-multibar">
            <svg></svg>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span4">
          <h3>Data-Defined Colors</h3>
          <div id="chart4" class="nv-chart nv-chart-multibar">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Data-Defined Gradient Fill</h3>
          <div id="chart5" class="nv-chart nv-chart-multibar">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Data-Defined Class Names</h3>
          <div id="chart6" class="nv-chart nv-chart-multibar">
            <svg></svg>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span4">
          <h3>Graduated Palette Colors</h3>
          <div id="chart7" class="nv-chart nv-chart-multibar">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Graduated Palette Gradient Fill</h3>
          <div id="chart8" class="nv-chart nv-chart-multibar">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Data-Defined Classes</h3>
          <!-- <div id="chart9" class="nv-chart nv-chart-multibar">
            <svg></svg>
          </div> -->
        </div>
      </div>

    </section>
  </div>

<script src="../../../include/javascript/nvd3/lib/d3.min.js"></script>
<script src="../../../include/javascript/nvd3/nv.d3.min.js"></script>
<script src="../../../include/javascript/nvd3/src/models/multiBar.js"></script>
<script src="../../../include/javascript/nvd3/src/models/multiBarHorizontalChart.js"></script>

<script>
  d3.json("data/horizbar_data_color.json", function(chartData) {
    var chart1 = nv.models.multiBarHorizontalChart()
          .x(function(d) { return d.label; })
          .y(function(d) { return d.value; })
          .showControls(false)
          .stacked(true)
          .tooltips(false)
          .colorData('default');
    chart1.yAxis
        .tickFormat(d3.format(',.2f'));
    d3.select('#chart1 svg')
        .datum(chartData)
      .call(chart1);

    var chart2 = nv.models.multiBarHorizontalChart()
          .x(function(d) { return d.label; })
          .y(function(d) { return d.value; })
          .showControls(false)
          .tooltips(false)
          .colorData('default', {gradient: true});
    chart2.yAxis
        .tickFormat(d3.format(',.2f'));
    d3.select('#chart2 svg')
        .datum(chartData)
      .call(chart2);

    var chart3 = nv.models.multiBarHorizontalChart()
          .x(function(d) { return d.label; })
          .y(function(d) { return d.value; })
          .showControls(false)
          .stacked(true)
          .tooltips(false)
          .colorData('class', {step:2});
    chart3.yAxis
        .tickFormat(d3.format(',.2f'));
    d3.select('#chart3 svg')
        .datum(chartData)
      .call(chart3);

    var chart7 = nv.models.multiBarHorizontalChart()
          .x(function(d) { return d.label; })
          .y(function(d) { return d.value; })
          .showControls(false)
          .tooltips(false)
          .colorData( 'graduated', {c1: '#12448f', c2: '#deeeff', l: chartData.data.length});
    chart7.yAxis
        .tickFormat(d3.format(',.2f'));
    d3.select('#chart7 svg')
        .datum(chartData)
      .call(chart7);

    var chart8 = nv.models.multiBarHorizontalChart()
          .x(function(d) { return d.label; })
          .y(function(d) { return d.value; })
          .showControls(false)
          .stacked(true)
          .tooltips(false)
          .colorData( 'graduated', {c1: '#12448f', c2: '#deeeff', l: chartData.data.length, gradient: true});
    chart8.yAxis
        .tickFormat(d3.format(',.2f'));
    d3.select('#chart8 svg')
        .datum(chartData)
      .call(chart8);
  });


  d3.json("data/opportunities_data.json", function(chartData) {
    var chart4 = nv.models.multiBarHorizontalChart()
          .x(function(d) { return d.label; })
          .y(function(d) { return d.value; })
          .showControls(false)
          .stacked(true)
          .tooltips(false)
          .colorData('default');
    chart4.yAxis
        .tickFormat(d3.format(',.2f'));
    d3.select('#chart4 svg')
        .datum(chartData)
      .call(chart4);

    var chart6 = nv.models.multiBarHorizontalChart()
          .x(function(d) { return d.label; })
          .y(function(d) { return d.value; })
          .showControls(false)
          .stacked(false)
          .tooltips(false)
          .colorData('class', {step: 2});
    chart6.yAxis
        .tickFormat(d3.format(',.2f'));
    d3.select('#chart6 svg')
        .datum(chartData)
      .call(chart6);
  });

  d3.json("data/horizbar_data_color.json", function(chartData) {
    var chart5 = nv.models.multiBarHorizontalChart()
          .x(function(d) { return d.label; })
          .y(function(d) { return d.value; })
          .showControls(false)
          .stacked(false)
          .tooltips(false)
          .colorData('default', {gradient: true});
    chart5.yAxis
        .tickFormat(d3.format(',.2f'));
    d3.select('#chart5 svg')
        .datum(chartData)
      .call(chart5);
  });

</script>
</body>
</html>
